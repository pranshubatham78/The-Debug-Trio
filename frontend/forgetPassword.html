<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><strong>Progress Tracker</strong></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Add Progress Section -->
        <section id="add-progress">
            <hgroup>
                <h2>Add Your Progress</h2>
                <h3>Enter term details and subject marks</h3>
            </hgroup>
            <form id="progressForm">
                <label for="term">Term:</label>
                <input type="text" id="term" name="term" placeholder="E.g., Jan Term" required>

                <label for="subjectCount">Number of Subjects:</label>
                <input type="number" id="subjectCount" name="subjectCount" min="1" placeholder="E.g., 3" required>

                <button type="button" id="generateFields">Generate Fields</button>

                <div id="subjectFields" class="grid"></div>
                <button type="submit" id="submitProgress">Submit Progress</button>
            </form>
        </section>

        <!-- View Progress Section -->
        <section id="view-progress">
            <hgroup>
                <h2>View Progress</h2>
                <h3>Your progress overview</h3>
            </hgroup>
            <canvas id="progressChart"></canvas>
        </section>
    </main>

    <!-- Footer -->
    <footer class="container">
        <small>© 2025 Progress Tracker • All Rights Reserved</small>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/frontend/public/js/progressTracker.js"></script>
</body>
</html>
