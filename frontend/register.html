<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IITM BS Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <main class="container">
        <div class="register-container">
            <h1>Register</h1>
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="house">House</label>
                    <input type="text" id="house" name="house">
                </div>
                <div class="form-group">
                    <label for="degreeLevel">Degree Level</label>
                    <input type="text" id="degreeLevel" name="degreeLevel" required>
                </div>
                <div class="form-group">
                    <label for="currentTerm">Current Term</label>
                    <input type="text" id="currentTerm" name="currentTerm" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>
    <script src="/js/auth.js"></script>
    <script>
        function handleRegister(event) {
            event.preventDefault();
            // Perform form validation and submission logic here
            // If successful, redirect to the login page
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
